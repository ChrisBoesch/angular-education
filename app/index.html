<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Angular Education</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/app.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body data-ng-app="myApp">

<div id="wrap">
    <header class="navbar navbar-inverse navbar-fixed-top edu-navbar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Angular Education</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#/courses">Courses</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <scce-user-login></scce-user-login>
            </div>
            <!--/.nav-collapse -->
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!--Sidebar-->
            <div class="col-md-3" ng-controller="SidebarCtrl">
                <div class="edu-sidebar">
                    <ul class="nav nav-pills nav-stacked">
                        <li active-link="active">
                            <a href="#/topics">
                                <span class="badge pull-right">{{topicsCount}}</span>
                                <span class="glyphicon glyphicon-film"></span>Topics
                            </a>
                        </li>
                        <li active-link="active">
                            <a href="#/">
                                <span class="badge pull-right">{{videosCount}}</span>
                                <span class="glyphicon glyphicon-film"></span>Videos
                            </a>
                        </li>
                        <li active-link="active">
                            <a href="#/problems">
                                <span class="badge pull-right">{{problemsCount}}</span>
                                <span class="glyphicon glyphicon-question-sign"></span>Problems
                            </a>
                        </li>
                        <li active-link="active">
                            <a href="#/problems/unsolved">
                                <span class="badge pull-right">{{unsolvedCount}}</span>
                                <span class="glyphicon glyphicon-play"></span>Unsolved
                            </a>
                        </li>
                        <li active-link="active">
                            <a href="#/problems/solved">
                                <span class="badge pull-right">{{solvedCount}}</span>
                                <span class="glyphicon glyphicon-ok"></span>Solved
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--/Sidebar-->
            <div class="col-md-9">
                <edu-alerts></edu-alerts>
                <div ng-if="loadingView">
                    <wave-spinner></wave-spinner>
                </div>
                <div ng-view ng-if="!loadingView"></div>
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>

<footer>
    <div class="container">
        <p class="text-muted">&copy; 2014, Chris Boesch</p>
    </div>
</footer>

<script src="./assets/app.js"></script>
<script src="//localhost:7777/livereload.js"></script>
</body>
</html>
