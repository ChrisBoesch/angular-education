<div>
  <div class="page-header edu-top-header">
    <h2>{{data.title}}</h2>
  </div>
    <div class="well">{{data.description}}</div>  

  <div class="col-sm-6 col-md-4 animate video-list-item" ng-repeat="video in data.videos">
      <div class="thumbnail">
          <img class="img-responsive" ng-src="{{video.thumbnail || 'http://placehold.it/320x180'}}"
               alt="{{video.title}}">

          <div class="caption">
              <h4>{{video.title}}</h4>

              <p class="btn-group btn-group-justified">
                  <a href="#/videos/{{video.id}}" class="btn btn-block btn-warning">Watch</a>
                  <a ng-if="video.problemId" href="#/problems/{{video.problemId}}" ng-disabled="{{!video.isWatched}}" class="btn btn-block btn-success">Review</a>
              </p>
          </div>
      </div>
  </div>
</div>
