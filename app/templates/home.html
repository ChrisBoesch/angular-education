<div class="page-header edu-top-header">
    <h1>Videos
        <small>Subtext for header</small>
        <form class="form-inline col-sm-4 col-md-4 pull-right" role="search">
            <div class="right-inner-addon">
                <i class="glyphicon glyphicon-search"></i>
                <input type="text" class="form-control" ng-model="search.title"
                       placeholder="Search for a video..."/>
            </div>
            <!--
            <div class="input-group">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
            </div>
            -->
        </form>
    </h1>
</div>

<div class="row">
    <div ng-if="!videos">
        <wave-spinner></wave-spinner>
    </div>
    <div class="col-sm-6 col-md-4 animate" ng-repeat="video in videos | filter:search">
        <div class="thumbnail">
            <img ng-src="{{video.thumbnail}}" alt="{{video.title}}">

            <div class="caption">
                <h4>{{video.title}}</h4>
                <p>{{video.description}}</p>
                <p>
                    <a class="btn btn-success" ng-click="showModal(video)">Play</a>
                    <a class="btn btn-primary">Download</a>
                </p>
            </div>
        </div>
    </div>
</div>
