<div ng-if="!title">
    <wave-spinner></wave-spinner>
</div>

<div class="fade" ng-class="{in: title}">
    <div class="page-header edu-top-header">
        <h2>{{title}}</h2>
    </div>

    <div class="panel panel-warning">
        <div class="panel-heading">
            <div class="panel-title row">
                <div class="col-sm-8 col-md-8">
                    {{question.title}}
                </div>
                <div class="col-sm-4 col-md-4 text-right text-muted small">
                    {{position}} of {{total}} questions
                </div>
            </div>
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="radio" ng-repeat="option in question.options">
                    <label>
                        <input name="question-{{question.id}}" value="{{$index}}" type="radio"> {{option}}
                    </label>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class="btn-group">
                <button type="submit" class="btn btn-sm btn-warning">Submit</button>
                <button ng-if="!logged" type="button" class="btn btn-sm btn-danger" ng-click="next()">Skip</button>
                <button ng-if="logged" type="button" class="btn btn-sm btn-success" ng-click="next()">Next</button>
            </div>
        </div>
    </div>
</div>
